<!DOCTYPE html>

<html lang="en">
    <head>
        <title>My Webpage</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="background-color: #ffff66;">
       <h1 style="text-align: center;">The Kyle quiz</h1>
       <h2 style="text-align: center;">What is Kyle's most notable accomplishment</h2>
       <div style="text-align: center;">
        <button id="b1" type="button" class="btn btn-primary">First solo</button>
        <button id="b2" type="button" class="btn btn-primary">Drivers license</button>
        <button id="b3" type="button" class="btn btn-primary">Varsity volleyball</button>
        
        <script>
            document.querySelector('#b1').onclick = function () {
                        document.querySelector('#b1').style.backgroundColor = 'green';
                        document.querySelector('#b2').style.backgroundColor = '';
                        document.querySelector('#b3').style.backgroundColor = '';
                        document.querySelector('#text').innerHTML = "Correct";
                    }
                    document.querySelector('#b2').onclick = function () {
                        document.querySelector('#b2').style.backgroundColor = 'red';
                        document.querySelector('#b1').style.backgroundColor = '';
                        document.querySelector('#b3').style.backgroundColor = '';
                        document.querySelector('#text').innerHTML = "Incorrect";
                    }
                    document.querySelector('#b3').onclick = function () {
                        document.querySelector('#b3').style.backgroundColor = 'red';
                        document.querySelector('#b2').style.backgroundColor = '';
                        document.querySelector('#b1').style.backgroundColor = '';
                        document.querySelector('#text').innerHTML = "Incorrect";
                    }
        </script>
        
        </div>
    
        <h2 id="text" style="text-align: center;"></h2>
       

       <div style="text-align: center;">
       <a href="index.html"><h1>Homepage</h1></a>
       </div>
    </body>
</html>
